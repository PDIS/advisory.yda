<p class="lead">
    <!-- Please check your email for the activation code. -->
    請檢查您的電子郵件中的驗證碼。
</p>

<form
    data-request="{{ __SELF__ }}::onResetPassword"
    data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
    <div class="form-group">
        <label for="resetCode">驗證碼</label>
        <input name="code" type="text" class="form-control" id="resetCode" placeholder="Enter the activation code" title="Enter the activation code" value="{{ __SELF__.code }}">
    </div>

    <div class="form-group">
        <label for="resetPassword">新密碼</label>
        <input name="password" type="password" class="form-control" id="resetPassword" placeholder="Enter a new password" title="Enter a new password">
    </div>

    <button type="submit" class="btn btn-default">Reset password</button>
</form>
