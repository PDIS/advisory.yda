title = "Register test"
url = "/register-test"
layout = "default"
is_hidden = 0
robot_index = "index"
robot_follow = "follow"

[account]
paramCode = "code"
forceSecure = 0
==
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-123352956-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-123352956-1');
</script>

<div class="signin-container">
    <div class="container">

        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="signin">
                    <div class="signin-screen">
                        <div class="signin-icon">
                            <h4><small>Sign up</small></h4>
                        </div>

                        <div class="signin-form">
                        
                 <form data-request="onRegister">
                        <div class="form-group">
                           
                            <input
                                name="name"
                                type="text"
                                class="form-control"
                                id="registerName"
                                placeholder="Enter your full name" />
                                 
                        </div>
                
                        <div class="form-group">
                            <input
                                name="email"
                                type="email"
                                class="form-control"
                                id="registerEmail"
                                placeholder="Enter your email" />
                        </div>
                
                        <div class="form-group">
                            <input
                                name="password"
                                type="password"
                                class="form-control"
                                id="registerPassword"
                                placeholder="Choose a password" />
                        </div>
                
                        <button type="submit"class="btn btn-primary btn-lg btn-block">Register</button>
                    </form>
                    
                   <a class="signin-link" href="{{ 'sign/sign-test'|page }}">Already have an account?</a>
                   
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
