title = "forget"
url = "/forget"
layout = "default"
is_hidden = 0
robot_index = "index"
robot_follow = "follow"

[RainLab\User\Components\Account account]
paramCode = "code"
forceSecure = 0
==
<div class="container">
        {{ form_ajax('onUpdate', { model: user }) }}

        <div class="form-group">
            <label for="accountName">姓名</label>
            <input name="name" type="text" class="form-control" id="accountName" value="{{ form_value('name') }}">
        </div>
    
        <div class="form-group">
            <label for="accountEmail">Email</label>
            <input name="email" type="email" class="form-control" id="accountEmail" value="{{ form_value('email') }}">
        </div>
    
        <div class="form-group">
            <label for="accountPassword">新密碼</label>
            <input name="password" type="password" class="form-control" id="accountPassword">
        </div>
    
        <div class="form-group">
            <label for="accountPasswordConfirm">請再輸入一次新的密碼</label>
            <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
        </div>
    
        <button type="submit" class="btn btn-default">Save</button>

    {{ form_close() }}
</div>
